<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Repair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function getComplaintId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('complaint_id');
        }
        function getSupervisorId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('supervisor_id');
        }

        window.onload = function () {
            document.getElementById("complaint_id").value = getComplaintId();
             document.getElementById("supervisor_id").value = getSupervisorId();
        };
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RRTS - Request Repair</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center">Repair Request Form</h2>
            <form action="SubmitRepairServlet" method="post">
                <input type="hidden" id="complaint_id" name="complaint_id">
                 <input type="hidden" id="supervisor_id" name="supervisor_id">

                <div class="mb-3">
                    <label for="priority" class="form-label">Priority:</label>
                    <select name="priority" id="priority" class="form-select">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="machines_estimated" class="form-label">Machines Required:</label>
                    <input type="text" name="machines_estimated" id="machines_estimated" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="personnel_estimated" class="form-label">Personnel Required:</label>
                    <input type="text" name="personnel_estimated" id="personnel_estimated" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Raw Materials:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="raw_materials" value="Concrete">
                        <label class="form-check-label">Concrete</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="raw_materials" value="Asphalt">
                        <label class="form-check-label">Asphalt</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="scheduled_date" class="form-label">Scheduled Date:</label>
                    <input type="date" name="scheduled_date" id="scheduled_date" class="form-control">
                </div>

                <button type="submit" class="btn btn-dark w-100">Submit Repair</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
